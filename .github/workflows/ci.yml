name: Python单元测试
on: [push, pull_request] # 推送或提PR时触发
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    - name: 设置Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: 运行测试
      run: pytest -v
